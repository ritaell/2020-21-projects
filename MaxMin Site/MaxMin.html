<!DOCTYPE html>
<html>

<head>
    <title>Max & Min</title>
    <script src="MaxMin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="bg-secondary p-4">
    <div class="container">
        <div  class=" jumbotron text-white bg-dark">
            <h1><i>Maximum & Minimum</i></h1>
            <hr>
            <div class="row">
                <div class="col">
                    <input id="index" type="number" class="form-control" size="20">
                    <br>
                    <button type="button" class="btn btn-secondary m-2" onclick="addtoarray()">Insert</button>
                </div>
                <div class="col">
                    <input id="outputmax" type="number" class="form-control" size="20">
                    <br>
                    <button type="button" class="btn btn-secondary m-2" onclick="calculatemax(arr)">Calculate Maximum</button>
                </div>
                <div class="col">
                    <input id="outputmin" type="number" class="form-control" size="20">
                    <br>
                    <button type="button" class="btn btn-secondary m-2" onclick="calculatemin(arr)">Calculate Minimum</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
