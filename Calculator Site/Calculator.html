<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body > 
    <div class="container-fluid text-center bg-secondary" >
        <br>
        <div class="row">
            <input id="n1" type="Number" value="0" class="col-sm-6">
            <input id="n2" type="Number" value="0" class="col-sm-6">
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-outline-dark col-sm-2" onclick="add()">Πρόσθεση</button>
            <button type="button" class="btn btn-outline-dark col-sm-2" onclick="minus()" >Αφαίρεση</button>
            <button type="button" class="btn btn-outline-dark col-sm-2" onclick="times()" >Πολλαπλασιασμός</button>
            <button type="button" class="btn btn-outline-dark col-sm-2" onclick="divide()" >Διαίρεση</button>
        </div>
        <br>
        <div>
            Αποτέλεσμα: <input id="result" disabled class="col-sm-2">
            <button type="button" class="btn btn-outline-dark" onclick="c()" class="col-sm-5">Καθαρισμός</button>
        </div>
    </div>
</body>

<script>
    function c() {
        document.getElementById("result").value = ' ';
    }
    function add() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var sum = Number(n1) + Number(n2)
        //alert(sum);
        document.getElementById("result").value = sum;
    }

    function minus() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var sum = Number(n1) - Number(n2)
        //alert(minus);
        document.getElementById("result").value = sum;
    }

    function times() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var sum = Number(n1) * Number(n2)
        //alert(times);
        document.getElementById("result").value = sum;
    }

    function divide() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var sum = Number(n1) / Number(n2)
        //alert(divide);
        document.getElementById("result").value = sum;
    }


</script>

</html>
